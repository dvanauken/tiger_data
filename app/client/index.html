<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TopoJSON Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="progress-overlay" class="hidden">
        <div class="progress-container">
            <div class="progress-item">
                <div id="file-label" class="progress-label">File Loading: 0%</div>
                <progress id="file-progress" class="progress-bar" value="0" max="100"></progress>
            </div>
            <div class="progress-item">
                <div id="parse-label" class="progress-label">Parsing TopoJSON: 0%</div>
                <progress id="parse-progress" class="progress-bar" value="0" max="100"></progress>
            </div>
            <div class="progress-item">
                <div id="render-label" class="progress-label">Rendering Features: 0%</div>
                <progress id="render-progress" class="progress-bar" value="0" max="100"></progress>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
